<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guessing Game</title>
</head>
<body>
    <h1>Number Guessing Game</h1>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <form method="POST">
        <p>Guess the number:</p>
        <input type="text" name="guess">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
